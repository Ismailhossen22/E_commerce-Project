<div class="container mt-5" >
  <div class="card shadow-lg p-4">
    <h2 class="text-center mb-4">
      <ng-container *ngIf="showLogin">Login Page</ng-container>
      <ng-container *ngIf="!showLogin">Register Page</ng-container>
    </h2>

    <!-- Login Form -->
    <div *ngIf="showLogin">
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" [(ngModel)]="loginObj.userName" placeholder="username" name="userName">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" [(ngModel)]="loginObj.password"  placeholder="Password"  name="password" >
        </div>
        <button class="btn btn-primary w-100"  (click)="onlogin()" >Login</button>
      </form>
      <p class="mt-3 text-center"(click)="toggleForm()">
        Don't have an account?
        <a href="#" >Register here </a>
      </p>
    </div>

    <!-- Register Form -->
    <div *ngIf="!showLogin">
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Name">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password">
        </div>
        <button class="btn btn-success w-100">Register</button>
      </form>
      <p class="mt-3 text-center" (click)="toggleForm()">
        Already have an account?
        <button type="button" > login</button>
        
      </p>
    </div>
  </div>
</div>
